<div class="post">
    <div class="contents">
        <a href="/links/{{ object.id }}">
            {% if object.url %}
                <img src="/static/images/link_thumbnails/{{ object.id }}.png" alt="" />
            {% else %}
                <img src="/static/images/link_thumbnails/example_post3.png" alt="" />
            {% end %}
        </a>
        <br/>
        <a href="/links/{{ object.id }}" class="title">
            {{ object.title }}
        </a>
        <div class="details">
            {% module vote_button(object=object, user=user) %}

            <p class="post_info">
                {% if object.user.auth_type == 'twitter' %}
                    <span class="icon-user"></span> 
                    <a href="http://twitter.com/{{ object.user.username }}">
                        @{{ object.user.username }}
                    </a>
                {% end %}
                <br/>
                <span class="icon-calendar"></span>
                <a href="#">{{ object.date_created.strftime("%b %d, %Y") }}</a>
                <br/>
                <span class="icon-comment"></span>
                &nbsp;
                <a href="/links/{{ object.id }}#disqus_thread"></a>
            </p>
        </div>
    </div>
</div>
