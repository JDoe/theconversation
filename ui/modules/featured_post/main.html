<li class="featured-post">
	<div class="content">
		  <a class="title" href="/posts/{{ post.slug }}">{{ post.title }}</a>
	  {% if post.url %}
		  <a href="{{ post.url }}" class="source" target="_blank">{{ urlparse(post.url).netloc }}</a>
	  {% else %}
		  <a href="/posts/{{ post.slug }}" class="source">usv.com</a>
	  {% end %}
	  <div class="excerpt">{{ post.body_truncated }}</div>
	  <div class="meta">
		  <div class="thumbnail">
			<a href="http://www.twitter.com/{{ post.user.username }}" target="_blank">
			  <img src="{{ twitter_avatar_size(post.user.profile_image_url_https, 'normal') }}" alt="thumbnail">
			</a>
		  </div>
		  <a style="color: #999" class="username" href="http://www.twitter.com/{{ post.user.username }}" target="_blank">@{{ post.user.username }}</a>
		  
		  {% module ajax_upvote_link(post=post) %}
		  <span class="time" style="margin-right: 12px;"><a href="/posts/{{ post.slug }}" ><span class="glyphicon glyphicon-link" style="margin: 0;font-size: 90%"></span> {{ pretty_date(post.date_created) }}</span>
		  <span style="white-space:nowrap; margin: 0"><a href="/posts/{{ post.slug }}"><span class="glyphicon glyphicon-comment" style="margin: 0;font-size: 90%"></span></a>
		  <a class="/posts/{{ post.slug }}" href="/posts/{{ post.slug }}"
			  data-disqus-identifier="{{ post.id }}" {% if post.url %}target="_blank"{% end %}>0 comments</a>
			</span>
	  </div>
	</div>
</li>
