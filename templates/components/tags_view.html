<style>
.tags_list {
    margin: 0px 0px 0px 10px;
    padding: 0;
    list-style: none;
    display: inline-block;
}
.tags_list .tag  {
    margin: 7px 10px 5px 10px
    padding: 0;
    float: left;
    position: relative;
    display: block;
    overflow: hidden;
}
.tags_list .tag a {
    font: bold 11px/22px 'Lucida Grande', Arial, Sans-serif;
    text-decoration: none;
    margin: 1px;
    display: block;
    text-decoration: none;
    background: #fecd62;
    color: #a97837;
    padding: 0 11px 0 22px;
    background: #fcc65e;
    background: -webkit-gradient(linear, left top, left bottom, from(#fede82), to(#fcc65e));
    background: -moz-linear-gradient(top,  #fede82,  #fcc65e);
    text-shadow: 0 1px 0 rgba(255,255,255,0.65);

    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;

    -webkit-box-shadow: 0 1px 0 0 rgba(255,255,255,0.4) inset, 0 -1px 0 0 #eebd55, 0 1px 0 0 #daa03b, 1px 0 0 0 #e2af47;
    -moz-box-shadow: 0 1px 0 0 rgba(255,255,255,0.4) inset, 0 -1px 0 0 #eebd55, 0 1px 0 0 #daa03b, 1px 0 0 0 #e2af47;
    box-shadow: 0 1px 0 0 rgba(255,255,255,0.4) inset, 0 -1px 0 0 #eebd55, 0 1px 0 0 #daa03b, 1px 0 0 0 #e2af47;
}
.tags_list .tag:before {
    content: '';
    height: 0;
    width: 0;
    position: absolute;
    top: 0;
    left: 0;
    border-color: none transparent;
    border-width: 0;
    border-style: solid;
}
.tags_list .tag a:after {
    content: '';
    height: 6px;
    width: 6px;
    background: #EEE;
    position: absolute;
    top: 50%;
    left: 8px;
    margin: -3px 0 0 0;

    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;

    -webkit-box-shadow: 0 0 0 1px #e8af4d inset, 0 1px 2px 0 rgba(0,0,0,0.25) inset;
    -moz-box-shadow: 0 0 0 1px #e8af4d inset, 0 1px 2px 0 rgba(0,0,0,0.25) inset;
    box-shadow: 0 0 0 1px #e8af4d inset, 0 1px 2px 0 rgba(0,0,0,0.25) inset;

}

.tags_list .active a {
    font: bold 11px/22px 'Lucida Grande', Arial, Sans-serif;
    text-decoration: none;
    margin: 1px;
    display: block;
    text-decoration: none;
    background: #fecd62;
    color: #a97837;
    padding: 0 11px 0 22px;
    background: white;
    background: -webkit-gradient(linear, left top, left bottom, from(#fff1c9), to(#fcc65e));
    background: -moz-linear-gradient(top,  #fff1c9,  #fcc65e);

}
</style>

<ul class="tags_list">
    {% for tag in objects %}
        <li class="{{ "active "if tag.name == current_tag else "" }} tag">
          <a href="/{{ view_type }}?tag={{ url_escape(tag.name) }}" class="tag">{{ tag.name }}</a>
        </li>
    {% end %}
</ul>
